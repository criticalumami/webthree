    <script type="module">

      
      import { OrbitControls } from "./OrbitControls.js";
      import { GLTFLoader } from "./GLTFLoader.js";
 
      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
        80,
        window.innerWidth / window.innerHeight,
        0.01,
        500
      );

      
      
      var renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener( 'resize', function()
      {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize( width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      }
      )

      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.physicallyCorrectLights = true;

      var loader = new GLTFLoader();

      var obj;

      loader.load("ali.gltf", function (gltf) {
        obj = gltf.scene;
        obj.castShadow = true;
        obj.receiveShadow = true;
        
        obj.position.set( 0, 0, 0 );
        scene.add(gltf.scene);
        animate();
      });


      scene.background = new THREE.Color(0x000000);

      const dirLight = new THREE.PointLight ( 0xffffff, 1000, 110, 0.8 );

      dirLight.position.set( -50, 80, 10 );
      dirLight.castShadow = true;
      let t = new THREE.Object3D()
      scene.add( dirLight );

      const dirFight = new THREE.PointLight ( 0xffffff, 1000, 110, 0.8 );

      dirFight.position.set( 0, 80, 50 );
      dirFight.castShadow = true;
      let f = new THREE.Object3D()
      scene.add( dirFight );
      
      
      dirLight.shadow.mapSize.width = 512; // default
      dirLight.shadow.mapSize.height = 512; // default
      dirLight.shadow.camera.near = 0.5; // default
      dirLight.shadow.camera.far = 500; // default
      
      camera.position.set( 0, 50, 100 );  
      
      var controls = new OrbitControls( camera, renderer.domElement );

      controls.enableDamping = fasle ; // an animation loop is required when either damping or auto-rotation are enabled
      controls.dampingFactor = 0.05 ;

      controls.screenSpacePanning = true;

      controls.minDistance = 100;
      controls.maxDistance = 500;

      controls.maxPolarAngle = Math.PI / 2;
      controls.target = obj;

      function animate() {
        requestAnimationFrame(animate);
        obj.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
      
    </script>
