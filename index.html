<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>D models</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }

    </style>
  </head>
  <body>


    
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module" src="OrbitControls.js"></script>


    <script type="module">
      
      import { OrbitControls } from "./OrbitControls.js";
      import { GLTFLoader } from "./GLTFLoader.js";

      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.01,
        500
      );
      
      var renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      var loader = new GLTFLoader();

      var obj;

      loader.load("scene.gltf", function (gltf) {
        obj = gltf.scene;
        obj.castShadow = true;
        obj.receiveShadow = true;
        obj.position.set( 0, 0, 0 );
        scene.add(gltf.scene);
        animate();
      });

      scene.background = new THREE.Color(0x000000);

      const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );

      dirLight.position.set( 20, 10, 0 );
      dirLight.castShadow = true;
      let t = new THREE.Object3D()
      dirLight.target.set = t;
      scene.add( dirLight );

      
      var point = new THREE.Vector3( 0, 0, 0 );
      camera.position.set( 0, 200, 200 );

      var controls = new OrbitControls( camera, renderer.domElement );
      controls.listenToKeyEvents( window ); // optional

      //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

      controls.enableDamping = fasle; // an animation loop is required when either damping or auto-rotation are enabled
      controls.dampingFactor = 0.05;

      controls.screenSpacePanning = false;

      controls.minDistance = 100;
      controls.maxDistance = 500;

      controls.maxPolarAngle = Math.PI / 2;
      controls.target = obj;

      function animate() {
        requestAnimationFrame(animate);
        obj.rotation.y += 0.020;
        renderer.render(scene, camera);
      }

      
    </script>

  </body>
</html>
