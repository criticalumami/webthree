<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>D models</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }

    </style>
  </head>
  <body>


    
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
    <script type="module" src="OrbitControls.js"></script>


    <script type="module">
      
      import { OrbitControls } from "./OrbitControls.js";
      import { GLTFLoader } from "./GLTFLoader.js";

      var scene = new THREE.Scene();

      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.01,
        1000
      );
      
      var renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var loader = new GLTFLoader();

      var obj;

      loader.load("scene.gltf", function (gltf) {
        obj = gltf.scene;
        obj.castShadow = true;
        obj.receiveShadow = true;
        obj.position.set( 5, 0, 5 );
        scene.add(gltf.scene);
        animate();
      });

      scene.background = new THREE.Color(0xffffff);

      {{/*  var light = new THREE.HemisphereLight(0xffffff, 0xffffff, 1);
      light.position.set( 0, 1, 0 );
      scene.add(light);  */}}

      {{/*  var plight = new THREE.PointLight(0xffffff, 3)
      plight.position.set(0, 105, 0)
      plight.castShadow = true;
      scene.add(plight);  */}}

      const dirLight = new THREE.DirectionalLight( 0xffffff, 2 );

      dirLight.position.set( 1, 20, 1 );
      dirLight.position.multiplyScalar( 30 );
      scene.add( dirLight );

      dirLight.castShadow = true;

      dirLight.shadow.mapSize.width = 2048;
      dirLight.shadow.mapSize.height = 2048;



      
      var point = new THREE.Vector3( 0, 0, 0 );
      camera.position.set(50, 25, 20);




      var controls = new OrbitControls( camera, renderer.domElement );
      controls.listenToKeyEvents( window ); // optional

      //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

      controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
      controls.dampingFactor = 0.05;

      controls.screenSpacePanning = false;

      controls.minDistance = 100;
      controls.maxDistance = 500;

      controls.maxPolarAngle = Math.PI / 2;

      function animate() {
        requestAnimationFrame(animate);
        obj.rotation.y += 0.000;
        renderer.render(scene, camera);
      }

      
    </script>

  </body>
</html>
